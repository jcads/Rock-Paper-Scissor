<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<h1>Simple Rock Paper Scissor</h1>

	<div>
		<h2>Welcome</h2>

		<button class="play">Play</button>

		<div class="score-board pl">
			<h2>Score:</h2>
			<p class="score-pl">0</p>
		</div>
		<div class="choices">
			<img class="btn 1" src="images/Rock.png"></img>
			<img class="btn 2" src="images/Paper.png"></img>
			<img class="btn 3" src="images/Scissor.png"></img>
		</div>

		<div class="score-board pc">
			<h2>Score:</h2>
			<p class="score-pc">0</p>
		</div>
		<img id="computer-move"></img>
			
	</div>
	
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
